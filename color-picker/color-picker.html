<!DOCTYPE html>
<html lang="fr-CA">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <script src="javascript.js"></script>
    <title>Pick me a color!</title>
</head>
<body>
    <div class="wrapper">
        <section class="pick-me-a-color">
            <h1>Pick different colors!</h1>

            <div class="color-picker">
                <input type="color" name="page-background" id="page-background">
                <label for="">Page background</label>
            </div>

            <div class="color-picker">
                <input type="color" name="page-background" id="container-background">
                <label for="">Container background</label>
            </div>

            <div class="color-picker">
                <input type="color" name="text-color" id="text-color">
                <label for="">Text</label>
            </div>

            <div class="info">
                <p>
                    This color picker explores the possibilities of the HTML color picker
                    in conjunction with the power of JavaScript.
                </p>
                <p>Coding is life.</p>
            </div>
        </section>
    </div>
</body>
</html>
